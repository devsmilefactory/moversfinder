<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#FFC107" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#FFA000" media="(prefers-color-scheme: dark)" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TaxiCab" />

    <!-- iOS Safe Area Support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Book rides or drive with TaxiCab - Zimbabwe's trusted taxi service powered by BMTOA. Available in Bulawayo and beyond." />
    <meta name="keywords" content="taxi, ride, driver, Zimbabwe, Bulawayo, BMTOA, transport, booking" />
    <meta name="author" content="BMTOA - Bulawayo Metered Taxi Operators Association" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TaxiCab - Ride & Drive" />
    <meta property="og:description" content="Book rides or drive with TaxiCab - Zimbabwe's trusted taxi service" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:url" content="https://taxicab.co.zw" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TaxiCab - Ride & Drive" />
    <meta name="twitter:description" content="Book rides or drive with TaxiCab - Zimbabwe's trusted taxi service" />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-72x72.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72x72.png" />

    <!-- Apple Touch Icons - Multiple sizes for different devices -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192x192.png" />

    <!-- iOS Splash Screens - DISABLED: Using React SplashScreen component instead -->
    <!-- This prevents duplicate splash screens from displaying -->
    <!-- Native PWA splash screens are handled by manifest.json and React component -->

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to Supabase -->
    <link rel="preconnect" href="https://dxfyoaabkckllpequaog.supabase.co" />
    <link rel="dns-prefetch" href="https://dxfyoaabkckllpequaog.supabase.co" />
    
    <title>TaxiCab - Ride & Drive</title>
    
    <!-- Inline Critical CSS -->
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      html {
        background-color: #FFC107;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* iOS Safe Area Support for Notched Devices */
      @supports (padding: max(0px)) {
        body {
          padding-top: max(0px, env(safe-area-inset-top));
          padding-right: max(0px, env(safe-area-inset-right));
          padding-bottom: max(0px, env(safe-area-inset-bottom));
          padding-left: max(0px, env(safe-area-inset-left));
        }
      }

      /* PWA Display Mode Detection */
      @media all and (display-mode: standalone) {
        body {
          /* App is running in standalone mode (installed PWA) */
          --pwa-installed: true;
        }
      }

      @media all and (display-mode: fullscreen) {
        body {
          /* App is running in fullscreen mode */
          --pwa-fullscreen: true;
        }
      }
    </style>
  </head>
  <body>
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Main Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker: registered in src/main.jsx for production only -->

  </body>
</html>
